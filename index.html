<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/bg-pattern-card.svg" alt="Card Background">
        </header>
        <div class="card-header">
            <img class="card-header-img" src="images/image-victor.jpg" alt="Victor">
            <span class="card-name">Victor Crest</span>
            <span class="card-age">26</span>
            <p class="card-city">London</p>
        </div>

        <div class="card-stats">
            <div class="card-stat-item">
                <p class="card-stat-num">80K</p>
                <p class="card-stat-str">Followers</p>
            </div>

            <div class="card-stat-item">
                <p class="card-stat-num">803K</p>
                <p class="card-stat-str">Likes</p>
            </div>

            <div class="card-stat-item">
                <p class="card-stat-num">1.4K</p>
                <p class="card-stat-str">Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Brandon</a>.</footer>
    </div>
</body>
</html>
